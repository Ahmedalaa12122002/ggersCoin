.btn:hover{

}

.btn:active{
  transform:scale(.9);
  box-shadow:0 0 12px rgba(255,215,0,.35);
}

.btn::after{
  content:"";
  position:absolute;

  height:100%;
  border-radius:50%;
  background:rgba(255,215,0,.25);
  transform:scale(0);
  opacity:0;
}
.btn:active::after{
  animation:ripple .45s ease-out;
}
@keyframes ripple{
  0%{transform:scale(0);opacity:.6;}
  100%{transform:scale(1.6);opacity:0;}
}
