<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html,body{
  height:100%;
  background:#000;
  color:#fff;
  overflow:hidden;
  font-family:system-ui,sans-serif;
}

/* ===== CONTENT ===== */
.content{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
}

/* ===== NAV BAR ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:86px;
  background:#111;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #222;
}

/* ===== BUTTON ===== */
.btn{
  width:56px;
  height:56px;
  border-radius:50%;
  background:#1a1a1a;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:11px;
  color:#aaa;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  transition:transform .15s ease;
}

/* Press scale */
.btn:active{
  transform:scale(.9);
}

/* ICON */
.icon{
  font-size:18px;
  margin-bottom:3px;
}

/* ===== RIPPLE EFFECT ===== */
.btn::after{
  content:"";
  position:absolute;
  width:140%;
  height:140%;
  border-radius:50%;
  background:rgba(255,215,0,.45);
  transform:scale(0);
  opacity:0;
}

.btn:active::after{
  animation:ripple .45s ease-out;
}

@keyframes ripple{
  0%{transform:scale(0);opacity:.6;}
  100%{transform:scale(1);opacity:0;}
}

/* ===== ACTIVE BUTTON (HALO) ===== */
.btn.active{
  color:#FFD700;
}

.btn.active::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  background:rgba(255,215,0,.35);
  z-index:-1;
  filter:blur(8px);
}

/* ===== MAIN BUTTON ===== */
.btn.main{
  width:68px;
  height:68px;
  margin-top:-22px;
  z-index:2;
}

.btn.main .icon{
  font-size:22px;
}
</style>
