<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>WinHive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #content {
      min-height: calc(100vh - 70px);
      padding: 12px;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #0b0b0b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #222;
    }

    .nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav button.active {
      color: #ffd54f;
      text-shadow: 0 0 8px #ffd54f;
    }
  </style>
</head>
<body>

  <div id="content">جاري التحميل...</div>

  <div class="nav">
    <button onclick="goPage('settings')">الإعدادات</button>
    <button onclick="goPage('vip')">VIP</button>
    <button onclick="goPage('wallet')">المحفظة</button>
    <button class="active" onclick="goPage('home')">الرئيسية</button>
    <button onclick="goPage('tasks')">المهام</button>
    <button onclick="goPage('ref')">الإحالة</button>
    <button onclick="goPage('logs')">السجلات</button>
  </div>

  <!-- ترتيب التحميل مهم جدًا -->
  <script src="core/navigation.js"></script>
  <script src="pages/home.page.js"></script>
  <script src="main.js"></script>

</body>
</html>
