body{

/* ================= CONTENT ================= */
#content{
  height:calc(100vh - 95px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  animation:pageFade 0.4s ease;
}

@keyframes pageFade{
  from{opacity:0; transform:translateY(12px);}
  to{opacity:1; transform:translateY(0);}
}

/* ================= NAV BAR ================= */
.nav-bar{
  position:fixed;
  bottom:0;
  width:100%;
  height:95px;
  background:rgba(18,18,18,0.95);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #222;
}

/* ===== NORMAL BUTTON ===== */
.nav-btn{
  width:56px;
  height:56px;
  border-radius:50%;
  background:#151515;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#aaa;
  font-size:11px;
  transition:all .25s ease;
}

.nav-btn .icon{
  font-size:20px;
  margin-bottom:3px;
}

/* ===== ACTIVE ===== */
.nav-btn.active{
  background:#f5c400;
  color:#000;
  box-shadow:0 0 18px rgba(245,196,0,.55);
}

/* ===== HOME BUTTON (ONLY BIGGER) ===== */

/* ===== PRESS EFFECT ===== */

/* ===== PULSE GLOW ===== */
@keyframes pulse{

  100%{box-shadow:0 0 14px rgba(245,196,0,.4);}
}

.nav-btn.active{
  animation:pulse 2s infinite;
}
