/* =========================
   GLOBAL RESET
========================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system;
}

body{
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* =========================
   CONTENT AREA
========================= */
#content{
  position:relative;
  height:calc(100vh - 100px);
  overflow-y:auto;
  z-index:1;
  transition:opacity .25s ease, transform .25s ease;
}

#content.fade-out{
  opacity:0;
  transform:translateY(8px);
}

/* =========================
   BOTTOM NAV BAR
========================= */
.nav-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:100px;
  background:rgba(15,15,15,.96);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #222;
  z-index:99999;
}

/* =========================
   NAV BUTTON
========================= */
.nav-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#141414;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#aaa;
  font-size:11px;
  cursor:pointer;
  transition:all .25s ease;
}

.nav-btn .icon{
  font-size:20px;
  margin-bottom:3px;
}

/* =========================
   HOME BUTTON (BIGGER)
========================= */
.nav-btn.home{
  width:82px;
  height:82px;
  margin-top:-22px;
}

.nav-btn.home .icon{
  font-size:30px;
}

/* =========================
   ACTIVE EFFECT
========================= */
.nav-btn.active{
  color:#fff;
  box-shadow:
    0 0 14px rgba(255,200,0,.6),
    0 0 28px rgba(255,200,0,.2);
  transform:scale(1.08);
}

/* =========================
   PRESS EFFECT
========================= */
.nav-btn:active{
  transform:scale(.92);
}

/* =========================
   PAGE FADE
========================= */
.page{
  animation:fadeIn .25s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}
</style>
