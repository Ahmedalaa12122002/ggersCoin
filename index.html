<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinHive Farm</title>

<style>
body{
  background:#2ecc71;
  margin:0;
  font-family:system-ui;
}

/* ===== FARM GRID ===== */
.farm{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:12px;
  padding:20px;
}

/* ===== TILE ===== */
.tile{
  background:#8e5a2b;
  border-radius:10px;
  height:90px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

/* ===== PLANTED ===== */
.tile.planted{
  background:#6ab04c;
}

/* ===== READY ===== */
.tile.ready{
  background:#f1c40f;
  color:#000;
}

/* ===== CROP MENU ===== */
.crop-menu{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  padding:15px;
  display:none;
  border-radius:20px 20px 0 0;
}

.crop{
  background:#222;
  padding:12px;
  border-radius:12px;
  margin-bottom:8px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="farm" id="farm"></div>

<!-- Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù…Ø­ØµÙˆÙ„ -->

<script>
const farm=document.getElementById("farm");
const cropMenu=document.getElementById("cropMenu");

let tiles=[
  {state:"empty", end:0},
  {state:"empty", end:0},
  {state:"empty", end:0},
  {state:"empty", end:0},
  {state:"empty", end:0},
  {state:"empty", end:0},
];

let selectedTile=null;

function render(){
  farm.innerHTML="";
  tiles.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="tile";

    if(t.state==="empty"){
      d.innerText="Ø£Ø±Ø¶ ÙØ§Ø±ØºØ©";
      d.onclick=()=>{
        selectedTile=i;
        cropMenu.style.display="block";
      };
    }

    if(t.state==="planted"){
      const left=Math.ceil((t.end-Date.now())/1000);
      if(left<=0){
        t.state="ready";
      }else{
        d.classList.add("planted");
        d.innerText="â³ "+left+"Ø«";
      }
    }

    if(t.state==="ready"){
      d.classList.add("ready");

      d.onclick=()=>{
        tiles[i]={state:"empty",end:0};
        render();
      };
    }

    farm.appendChild(d);
  });
}

function plant(name,min){
  tiles[selectedTile]={
    state:"planted",
    end:Date.now()+min*60*1000
  };
  cropMenu.style.display="none";
  render();
}

setInterval(render,1000);
render();
</script>
