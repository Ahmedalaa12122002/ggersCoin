/* ================= CONTENT ================= */
#content {

  font-size: 22px;

@keyframes fadeIn {

}

.nav-bar {

}

/* ===== NORMAL BUTTON ===== */
.nav-btn {

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #aaa;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.nav-btn .icon {

/* ===== GLOW PULSE ===== */

  100% { box-shadow: 0 0 14px rgba(245,196,0,0.45); }
}

.nav-btn.active {

}
