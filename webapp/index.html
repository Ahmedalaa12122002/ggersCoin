<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>WebApp</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="text-align:center;margin-top:50px;font-family:sans-serif">

<h2>✅ WebApp شغال</h2>
<p>تم فتح التطبيق من Telegram بنجاح</p>

<script>
if (!window.Telegram || !Telegram.WebApp) {
    document.body.innerHTML = "<h2>❌ افتح التطبيق من Telegram فقط</h2>";
}
</script>

</body>
</html>
